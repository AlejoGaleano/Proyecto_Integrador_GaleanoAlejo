<div class="row"> 
    <h1>Hard & Soft skills</h1>
    <div class="col-sm-4 col-md-4 col-lg-4">
        <circle-progress
        [percent]="85"
        [radius]="100"
        [imageSrc]="'../assets/html.png'"
        [showImage]="true"
        [imageHeight]="70"
        [imageWidth]="70"
        [showUnits]= "false"
        [title]="'HTML'"
        [titleColor]="'green'"
        [titleFontSize]="'25px'"
        [showSubtitle]= "false"
        [outerStrokeWidth]="12"
        [innerStrokeWidth]="3"
        [outerStrokeColor]="'#4fb7d1'"
        [innerStrokeColor]="'#20caf5'"
        [animation]="true"
        [animationDuration]="600"
    ></circle-progress>
    </div>
